<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Optimizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CV Optimizer</h1>
            <p>Optimera ditt CV f√∂r varje jobbannons</p>
        </header>

        <main>
            <section id="upload-section" class="card">
                <h2>1. Ladda upp ditt CV</h2>
                <div class="upload-area" id="upload-area">
                    <input type="file" id="cv-upload" accept=".pdf" hidden>
                    <label for="cv-upload" class="upload-label">
                        <span>üìÑ</span>
                        <p>Klicka f√∂r att v√§lja PDF eller dra och sl√§pp</p>
                    </label>
                </div>
                <div id="upload-status"></div>
            </section>

            <section id="cv-list-section" class="card">
                <h2>2. Dina sparade CV:n</h2>
                <div id="cv-list"></div>
            </section>

            <section id="optimize-section" class="card">
                <h2>3. Optimera f√∂r jobbannons</h2>
                <div class="form-group">
                    <label for="job-title">Jobbtitel</label>
                    <input type="text" id="job-title" placeholder="t.ex. Senior Backend Developer">
                </div>
                <div class="form-group">
                    <label for="job-description">Jobbannons (klistra in hela annonsen)</label>
                    <textarea id="job-description" rows="10" 
                              placeholder="Klistra in jobbannonsen h√§r..."></textarea>
                </div>
                <button id="optimize-btn" class="btn btn-primary">Optimera CV</button>
                <div id="optimize-result"></div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
