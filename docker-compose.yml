version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: cv_optimizer_db
    environment:
      POSTGRES_USER: cv_user
      POSTGRES_PASSWORD: cv_password
      POSTGRES_DB: cv_optimizer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cv_user -d cv_optimizer"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
